<div class="container-fluid" style="width: fit-content;">
 <div class="card">
    <br>
    <div class="card-image">
      <img src="assets/img/insurance.png" alt=""><a href="https://www.flaticon.com/free-icons/privacy-policy" title="privacy policy icons">Privacy policy icons created by Pixel perfect - Flaticon</a>

    <div class="card-details" *ngIf="policy!=null">
      <h2>{{policy.policyName}}</h2>
      <hr>
      <p></p>

      <p>Policy Type : {{ReadTypeName(policy.policytypeId)}}</p>
      <p>Provider : {{ReadCompanyName(policy.companyId)}}</p>
      <p>Time Period : {{policy.timePeriod}} Months</p>
      <p>Policy Amount : â‚¹{{policy.policyAmount}}</p>
      <p *ngIf="showOverlay"><input [style]="check(val)" type="text" placeholder="Agent Referral Code" #referral>&nbsp;<a class="btn btn-primary" (click)="ValidateReferral(referral.value)">></a></p>
      <button (click)="toggleOverlay()" class="button btn btn-primary">Proceed</button>
    </div>
  </div>

</div>
