<div class="container-fluid login-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding-bottom: 2cm;">
  <div class="container">
      <!-- <h1 class="display-3 mb-4 animated slideInDown">Login</h1> -->
  </div>
</div>
  <div class="container main">
      <div class="row">
          <div class="col-md-6 side-image">
              <!-------Image-------->

              <div class="text">
                <div class="container" id="r">
                  <!-- [formGroup]="radioButtonGroup" -->
                  <form >
                    <label>
                      <input type="radio" name="radio" value="Client" ngModel="radioValue" ngModelChange="radioValueChange($event)" checked/>
                      <span>Client</span>
                    </label>
                    <label>
                      <input type="radio" name="radio" value="Agent"/>
                      <span>Agent</span>
                    </label>
                    <label>
                      <input type="radio" name="radio" value="Company"/>
                      <span>Company</span>
                    </label>
                  </form>
                </div>
              </div>
          </div>
          <div class="col-md-6 right">
               <div class="input-box">
                  <header>Login</header>
                  <form [formGroup]="reactiveForm" (ngSubmit)="Signin()">
                  <div class="input-field">
                      <input type="text" class="input" id="email" formControlName="userName"  autocomplete="off">
                      <label for="username">Username:</label>
                  </div>
                  <div class="input-field">
                      <input type="password" class="input" id="password" formControlName="password"  autocomplete="off">
                      <label for="password">Password</label>
                  </div>
                  <div class="input-field">
                      <input type="submit" class="submit" value="Sign Up">
                  </div>

                </form>
                  <div class="signin">
                      <span>Not Registered? <a href="#">Sign Up here</a></span>
                  </div>
               </div>
          </div>
      </div>
  </div>
  {{radioValue}}
