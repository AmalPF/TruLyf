<div class="container-fluid login-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding-bottom: 2cm;">
  <div class="container">
      <!-- <h1 class="display-3 mb-4 animated slideInDown">Login</h1> -->
  </div>
  </div>
<div class="container my-5">
  <h1 class="mb-3">Users</h1>
  <table class="table table-black" *ngIf="users else nousers">
    <thead>
      <tr>
        <th>UserID</th>
        <th>UserName</th>
        <th>Password</th>
        <th>User Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.type }}</td>
        <td *ngIf="user.status != 1 else block"><a class="link" (click)="Approve(user.userId);this.ngOnInit();"><i class="fa fa-thumbs-up fa-2x" aria-hidden="true"></i></a></td>
        <ng-template #block><td *ngIf="user.status == 1"><a class="link" (click)="Block(user.userId);this.ngOnInit();"><i class="fa fa-thumbs-down fa-2x" aria-hidden="true"></i></a></td></ng-template>
      </tr>
    </tbody>
  </table>
  <ng-template #nousers>
    <p>No Users Found</p>
  </ng-template>

</div>
