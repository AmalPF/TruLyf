<div class="container-fluid login-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding-bottom: 2cm;">
  <div class="container">
    <!-- <h1 class="display-3 mb-4 animated slideInDown">Login</h1> -->
  </div>
</div>
<section style="background-color: #eee;">
  <form [formGroup]="profileForm" (ngSubmit)="subProfile()">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">

              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{profileuser.userName}}</h5>
              <p class="text-muted mb-1">{{ usertype }}</p>
              <div class="d-flex justify-content-center mb-2">
                <button *ngIf="!isEditable" (click)="Toggle()" type="button" class="btn btn-primary">Edit</button>
                <button *ngIf="isEditable" type="submit" class="btn btn-outline-primary ms-1">Save</button>
              </div>

            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">

                <div class="col-sm-3">
                  <p class="mb-0">User Name</p>
                </div>
                <div class="col-sm-9">
                  <input class="form-control" type="text" formControlName="username" [readOnly]="!isEditable">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Password</p>
                </div>
                <div class="col-sm-9">
                  <input class="form-control" type="password" formControlName="password" [readOnly]="!isEditable">
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
